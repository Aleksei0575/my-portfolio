          <div class="contacts__form">
            <p>Я обязательно отвечу в самое ближайшее время</p>
            <form action="chudnovets0575@gmail.com" method="POST" class="contacts__form-submit form-submit" target="_blank">
              <div class="form-submit__item form-submit__item-name">
                <label class="visually-hidden" for="name">Имя</label>
                <input id="name" type="text" name="your-name" placeholder="Имя" required>
              </div>
              <div class="form-submit__item form-submit__item-email">
                <label class="visually-hidden" for="email">Имя</label>
                <input id="email" type="email" name="your-email" placeholder="Ваш email" required>
              </div>
              <div class="form-submit__item form-submit__item-tel">
                <label class="visually-hidden" for="tel">Телефон</label>
                <input id="tel" type="tel" name="your-tel" placeholder="Ваш телефон" required>
              </div>
              <div class="form-submit__item form-submit__item-text">
                <label class="visually-hidden" for="message">Ваш вопрос</label>
                <textarea id="message" name="your-message" placeholder="Добавьте сообщение..." minlength="10" maxlength="150" required></textarea>
              </div>
              <div class="form-submit__user-control">
                <span class="form-submit__error" id="error"></span>
                <button type="submit">Отправить</button>
              </div>

            </form>
