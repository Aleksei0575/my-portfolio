<!DOCTYPE html>
<html lang="ru">
  <include src="source/components/head.html"></include>
  <body>
    <include src="source/components/header.html"></include>
    <main>
      <section class="contacts">
        <div class="contacts__container container">
          <div class="contacts__social">
            <h1 class="contacts__title">Пишите</h1>
            <ul class="contacts__social-list">
              <li class="contacts__social-item">
                <a href="https://t.me/Aleksei_Chudnovets" class="contacts__social-link">
                  <svg width="32" height="32">
                    <use xlink:href="img/sprite.svg#icon-telegram"></use>
                  </svg>
                  Мой контакт в telegram
                </a>
              </li>
              <li class="contacts__social-item">
                <a href="https://join.skype.com/invite/gfzra5dlRKWa" class="contacts__social-link">
                  <svg width="32" height="32">
                    <use xlink:href="img/sprite.svg#icon-skype"></use>
                  </svg>
                  Мой контакт в skype
                </a>
              </li>
              <li class="contacts__social-item">
                <a href="https://github.com/Aleksei0575" class="contacts__social-link">
                  <svg width="32" height="32">
                    <use xlink:href="img/sprite.svg#icon-github3"></use>
                  </svg>
                  Мой профиль на github
                </a>
              </li>
              <li class="contacts__social-item">
                <a href="https://htmlacademy.ru/profile/id585147" class="contacts__social-link">
                  <svg width="32" height="32">
                    <use xlink:href="img/sprite.svg#icon-academy"></use>
                  </svg>
                  Мой профиль в html-academy
                </a>
              </li>
            </ul>
          </div>

          <div class="contacts__form">
            <p>Я обязательно отвечу в самое ближайшее время</p>
            <form action="#" method="POST" class="contacts__form-submit form-submit">
              <div class="form-submit__item form-submit__item-name">
                <label class="visually-hidden" for="name">Имя</label>
                <input id="name" type="text" name="your-name" placeholder="Имя" required>
              </div>
              <div class="form-submit__item form-submit__item-email">
                <label class="visually-hidden" for="email">Имя</label>
                <input id="email" type="email" name="your-email" placeholder="Ваш email" required>
              </div>
              <div class="form-submit__item form-submit__item-tel">
                <label class="visually-hidden" for="tel">Телефон</label>
                <input id="tel" type="tel" name="your-tel" placeholder="Ваш телефон" required>
              </div>
              <div class="form-submit__item form-submit__item-text">
                <label class="visually-hidden" for="message">Ваш вопрос</label>
                <textarea id="message" name="your-message" placeholder="Добавьте сообщение..." minlength="10" maxlength="150" required></textarea>
              </div>
              <div class="form-submit__user-control">
                <span class="form-submit__error" id="error"></span>
                <button type="submit">Отправить</button>
              </div>

            </form>
          </div>
        </div>

      </section>
    </main>
    <include src="source/components/footer.html"></include>

    <script src="js/main.js"></script>
  </body>
</html>
